[loggers]
keys=root

[logger_root]
handlers=console,journal
level=INFO
propagate=1


[handlers]
keys=console,journal

[handler_console]
level=WARNING
formatter=console
class=logging.StreamHandler
stream=ext://sys.stderr

[handler_journal]
formatter=journal
class=systemd.journal.JournalHandler


[formatters]
keys=console,journal

[formatter_console]
format=%(levelname)s : %(message)s
datefmt=%Y%m%d-%H%M%S

[formatter_journal]
format=%(name)s[%(process)d]: %(message)s
datefmt=

